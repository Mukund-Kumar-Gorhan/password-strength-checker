<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShieldCheck | Password Strength</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Shield<span>Check</span></h1>
            <p>Verify the security of your password using our analysis engine.</p>
            
            <div class="input-group">
                <input type="password" id="passwordInput" placeholder="Enter password..." autocomplete="off">
            </div>
            
            <button id="checkBtn">Check Strength</button>
        </div>
    </div>

    <!-- Modal Window -->
    <div id="resultModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Security Analysis</h2>
            <div class="progress-circle">
                <span id="strengthPercent">0%</span>
            </div>
            <h3 id="strengthLabel">Weak</h3>
            <p id="explanationText">Advice goes here...</p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
